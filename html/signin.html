{{define "tmpl"}}
<div id="message" style="text-align: center; color: red;"></div>
<div>

    <!-- Don't have a user? Signup -->
    <p>Don't have a user? <a href="http://localhost:8888/html/signup.html">Sign up</a></p>

    <form action="/signin" method="post" class="form-group">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="form-control" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="form-control" required><br>
        <input type="submit" value="Login" class="btn btn-primary">
    </form><br><br>

    <!-- link to reset password -->
    <a href="#">Forgot your password?</a>
    <!-- http://localhost:8888/html/resetPassword.html -->

</div>

<script>
    window.onload = function() {
        // Parse the URL parameters
        var params = new URLSearchParams(window.location.search);
    
        // Get the message parameter
        var message = params.get('message');
    
        // If there's a message, display it
        if (message) {
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
    
            // Clear the message after 5 seconds
            setTimeout(function() {
                messageDiv.textContent = '';
            }, 5000);
        }
    };
    </script>
{{end}}
