<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{.Title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384- QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
        
        <link rel="stylesheet" 
            type="text/css" 
            href="/css/custom.css">  
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
                    <!-- Left-aligned logo -->
                    <img src="/images/britl_logo.png" class="navbar-brand" alt="britl_logo" width="75" height="75"
                        style="max-width: 75px; max-height: 75px;">

                    <!-- Centered welcome message -->
                    <div class="welcome-message d-flex justify-content-center flex-grow-1 text-center">
                        <h1 class="text-muted m-auto">Welcome to your school marketplace!</h1>
                    </div>

                    <!-- Right-aligned login/logout link -->
                    <div class="login-dropdown">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Login
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- Login form or link -->
                                <form>
                                    <input type="text" placeholder="Username">
                                    <input type="password" placeholder="Password">
                                    <button type="submit">Login</button>
                                </form>

                                <!-- Logout link -->
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </li>
                    </div>
                </nav>
            </div>
        </header>
        <nav>
            <!-- Navigation content goes here -->
            This is a Nav. No clue what goes here
        </nav>
        <div class="bodydiv">
            <div class="row">
                <aside class="col-2"> col-2 <!-- adjust the width as needed -->
                    <div class="sidepanel">
                        ASIDE SIDE PANEL
                    </div>
                </aside>
                <main class="col-9"> col-9<!-- adjust the width as needed -->
                    <div class="maincontent">
                        MAIN CONTENT - THIS CONTENT WILL VARY DEPENDING ON WHAT USER IS DOING
                        {{template "tmpl" .}}
                    </div>
                </main>
            </div>
        </div>
        <footer>
            <p>JaySoft - All Rights Reserved.</p>
        </footer>
    </body>
</html>
